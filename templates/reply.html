<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reply to Submission</title>
</head>
<body>
    <h1>Reply to {{ submission.title }}</h1>
    <form action="{{ url_for('reply', submission_id=submission.id) }}" method="post">
        <label for="content">Reply:</label>
        <textarea id="content" name="content" required></textarea><br><br>
        <input type="submit" value="Submit Reply">
    </form>
    <a href="{{ url_for('submissions') }}"><button>Back to Submissions</button></a>
</body>
</html>
