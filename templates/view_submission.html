{% extends 'base.html' %}
{% block content %}
    <div class="box">
        <div class="submission">
            <h1>{{ submission.title }}</h1>
            <p>{{ submission.content }}</p>
        </div>
    </div>

    <div class="replies">
        <h3>Replies:</h3>
        {% if replies %}
            {% for reply in replies %}
                <div class="reply">
                    <p>{{ reply.username }}: {{ reply.content }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No replies yet. Be the first to reply!</p>
        {% endif %}
    </div>

    <form action="{{ url_for('view_submission', submission_id=submission.id) }}" method="POST">
        <textarea name="content" placeholder="Your reply"></textarea>
        <button type="submit">Reply</button>
    </form>

    <br>
{% endblock %}
