<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ submission.title }}</title>
    <style>
        .box {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('submissions') }}"><button>Back to Submissions</button></a>
    <div class="box">
        <h1>{{ submission.title }}</h1>
        <p>By: {{ submission.username }}</p>
        <p>{{ submission.content }}</p>
    </div>
    <h2>Replies</h2>
    {% for reply in submission.replies %}
        <div class="box">
            <p>{{ reply.content }}</p>
        </div>
    {% endfor %}
    <h3>Leave a Reply</h3>
    <form action="{{ url_for('view_submission', submission_id=submission.id) }}" method="post">
        <label for="content">Reply:</label>
        <textarea id="content" name="content" required></textarea><br><br>
        <input type="submit" value="Submit Reply">
    </form>
</body>
</html>
