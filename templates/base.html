<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Add your CSS links here -->
    <style>
        /* Your sidebar styles */
        .sidebar {
            position: fixed;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .sidebar ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
        }
        .content {
            margin-left: 220px; /* Adjust based on your sidebar width */
            padding: 20px;
        }
    </style>
</head>
<body>
    {% if not request.path.endswith('/login') %}
    <div class="sidebar">
        <ul>
            <li><a href="#">Settings</a></li>
            <li><a href="{{ url_for('submissions') }}">Home</a></li>
            <li><a href="{{ url_for('create') }}">Make Form</a></li>
            <li><a href="#">Forms You Own</a></li>
            <li><a href="#">Forms You've Replied To</a></li>
        </ul>
    </div>
    {% endif %}
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
