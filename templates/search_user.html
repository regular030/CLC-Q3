<!-- search_user.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search Results</title>
</head>
<body>
    <h1>User Search Results</h1>
    {% if users %}
        <ul>
            {% for user in users.items %}
                <li>{{ user.username }} (UID: {{ user.uid }})</li>
            {% endfor %}
        </ul>
        {% if users.has_next %}
            <a href="{{ url_for('admin_dashboard') }}?page={{ users.next_num }}">&raquo; Next</a>
        {% endif %}
    {% else %}
        <p>No users found.</p>
    {% endif %}
</body>
</html>
