<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submissions</title>
    <style>
        .box {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('create') }}"><button>Create Submission</button></a>
    <h1>All Submissions</h1>
    {% for submission in submissions %}
        <div class="box">
            <a href="{{ url_for('view_submission', submission_id=submission.id) }}"><h2>{{ submission.title }}</h2></a>
            <p>{{ submission.content[:100] }}...</p>
        </div>
    {% endfor %}
</body>
</html>
